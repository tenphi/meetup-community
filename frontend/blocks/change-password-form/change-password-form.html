<div block="restore-password-form">
  <form name="ChangePasswordForm" ng-transclude>
    <ui-input id="code" model="$ctrl.model.code" type="text" label="Code" required="true" disabled="true"></ui-input>
    <ui-input id="password" model="$ctrl.model.password" type="password" label="Password" required="true"></ui-input>
    <div class="mt+">
      <ui-btn type="primary" ng-click="$ctrl.change()">Change</ui-btn>
    </div>
  </form>
</div>
